# Redis集群配置
spring:
  redis:
    cluster:
      # nodes: 10.168.12.50:5000,10.168.12.50:5001,10.168.12.51:5100,10.168.12.51:5101,10.168.12.63:6300,10.168.12.63:6301
      nodes: 10.168.12.65:6500,10.168.12.65:6501,10.168.12.75:7500,10.168.12.75:7501,10.168.12.76:7600,10.168.12.76:7601
    timeout: 10000
    database: 0
    lettuce:
      pool:
        max-active: 100                         #连接池最大连接数
        max-idle: 10                            #连接池中的最大空闲连接
        max-wait: -1                            #连接池最大阻塞等待时间（使用负值表示没有限制）
        min-idle: 0
        timeout: 0                                #连接超时时间（毫秒）


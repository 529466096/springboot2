# 单机
spring:
  redis:
    host: 127.0.0.1
    timeout: 10000
    database: 0
    port: 6379
    lettuce:
      pool:
        max-active: 100                         #连接池最大连接数
        max-idle: 10                            #连接池中的最大空闲连接
        max-wait: -1                            #连接池最大阻塞等待时间（使用负值表示没有限制）
        min-idle: 0
        timeout: 0                                #连接超时时间（毫秒）
